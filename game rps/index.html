<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Automatic rock, paper, scissors game on refresh</h2>
        <div class="choice-one">
            <h2>User choice:</h2>
            <img id="img" class="img" src="#" alt="" width="200px">
        </div>
        <div class="choice-two">
            <h2>Computer choice:</h2>
            <img id="img-comp" class="img-comp" src="#" alt="" width="200px">
        </div>
        <div class="result" id="result"></div>
    </div>
    
<script src="myscripts.js"></script>
</body>
</html>
